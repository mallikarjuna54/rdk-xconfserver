<h1 class="page-header">
    Change Log
</h1>
<ul class="changelog-timeline">
    <uib-accordion close-others="false">
        <li class="timeline-inverted" ng-repeat="interv in vm.intervalsList">
            <div class="timeline-badge"><i class="glyphicon glyphicon-time"></i></div>
            <div class="timeline-date">
                <span ng-bind="interv.startOfInterval"></span> -<br/>
                <span ng-bind="interv.endOfInterval"></span>
            </div>
            <uib-accordion-group class="timeline-panel">
                <uib-accordion-heading>
                    <div ng-show="interv.changesList.length">
                        <code class="changelog-code">{{interv.creations}}
                            <span ng-show="interv.creations !== 1">creations</span>
                            <span ng-show="interv.creations === 1">creation</span>
                        </code>
                        <span style="font-size: 0.9em"> and</span>
                        <code class="changelog-code">{{interv.deletions}}
                            <span ng-show="interv.deletions !== 1">deletions</span>
                            <span ng-show="interv.deletions === 1">deletion</span>
                        </code>
                    </div>
                    <div ng-hide="interv.changesList.length">
                        No changes were made during this time period
                    </div>
                </uib-accordion-heading>
                <div ng-show="interv.changesList.length" class="changelog-hidden-text-overflow" ng-repeat="change in interv.changesList" >
                    <span ng-bind="change.cfName"></span>
                    <code class="changelog-code"><span ng-bind="change.operationType"></span></code>
                    <span ng-bind="change.changedKey"></span>
                </div>
            </uib-accordion-group>
        </li>
    </uib-accordion>
</ul>
