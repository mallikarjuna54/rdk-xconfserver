<div class="row">
    <div class="col-md-10">
        <div class="input-group">
            <span class="input-group-addon">{{title}}</span>
            <select id="entitiesSelect" class="form-control" ng-model='selectedEntityId'
                    ng-disabled="allItems.length === entities.length">
                <option ng-if="!filterById(item)" ng-repeat="item in allItems" value={{item.id}}>
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <button id="addEntity" type="button" class="btn btn-info" ng-click="addEntity()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>

<br />
<div class="ads-list-item ads-list-item-lg ads-list-item-green ads-list-item-horizontal ads-list-item-edit"
     ng-repeat="item in allItems | filter: filterById">
    <span ng-bind="item.name"></span>
    <button type="button"
            class="close remove-data-item"
            ng-click="removeEntity(item.id)">
        <span class="glyphicon glyphicon-remove ads-icon"></span>
    </button>
</div>
