<div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span ng-bind="buttonText"></span> <span class="caret"></span></button>
    <ul class="dropdown-menu xconf-scrollable-menu">
        <li ng-show="allUnchecked()"><a ng-click='selectAll($event)'><i class='glyphicon glyphicon-ok-sign'></i>  Check All</a></li>
        <li ng-hide="allUnchecked()"><a ng-click='deselectAll($event);'><i class='glyphicon glyphicon-remove-sign'></i>  Uncheck All</a></li>
        <li class='divider'></li>
        <li ng-repeat='option in options'>
            <a class='xconf-multiple-select-item' ng-click='setSelectedItem($event)'>
                <span ng-bind='option[labelProperty]' class='text-overflow-ellipsis-inline'></span>
                <span class='xconf-multiple-select-item-icon' ng-class="{'glyphicon glyphicon-ok': isChecked(option[valueProperty])}"></span>
            </a>
        </li>
    </ul>
</div>
