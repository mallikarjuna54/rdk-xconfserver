<h1 class="page-header">{{entityType}}</h1>
<div class="col-md-8">
        <div class="input-group">
            <span class="input-group-addon">Id</span>
            <input title="id" class="form-control" type="text" ng-model="entity.id" ng-disabled="!isNewEntity"/>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Description</span>
            <input title="description" class="form-control" type="text" ng-model="entity.description"/>
        </div>
        <br>

        <div class="pull-left">
            <button title="Save" type="button" class="btn btn-success" ng-click="save()">Save</button>
            <button title="Cancel" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
</div>
