<div class="modal-header">
    <h3 class="modal-title">
        <span>View Vod Settings</span>
        <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()">
            <span>&times;</span>
        </button>
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Name</div>
            <input id="vodSettingsName" type="text" class="form-control" ng-model="vm.vodSettings.name" disabled/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Locations URL</div>
            <input id="locationsUrl" type="text" class="form-control" ng-model="vm.vodSettings.locationsURL" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label>SRM IP list:</label>
        <div class="form-group" ng-repeat="(key, val) in vm.vodSettings.srmIPList">
            <span class="label label-custom-size label-success break-word-label srm-name">{{::key}}</span>
            <span class="srm-ip">{{::vm.vodSettings.srmIPList[key]}}</span>
        </div>
    </div>
</div>
