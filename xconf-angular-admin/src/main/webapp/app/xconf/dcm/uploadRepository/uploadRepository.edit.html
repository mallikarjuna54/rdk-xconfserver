<h1 class="page-header">
    <span ng-show="vm.currentEditMode === vm.EDIT_MODE.UPDATE">Update</span>
    <span ng-show="vm.currentEditMode === vm.EDIT_MODE.CREATE">Create</span>
    Upload repository</h1>
<div class="col-md-12">
    <div class="col-md-5">
        <div>
            <span>Name</span>
            <input id="name" type="text" class="form-control" ng-model="vm.uploadRepository.name"/>
        </div>
        <div style="padding-top: 1em">
            <span>Description</span>
            <textarea id="description" class="form-control" rows="3" ng-model="vm.uploadRepository.description"></textarea>
        </div>
    </div>

    <div class="col-md-12 form-inline" style="padding-top: 1em">
        <span>URL</span><br>
        <select id="webProtocol" class="form-control" ng-model="vm.uploadRepository.protocol">
            <option ng-repeat="protocol in vm.protocols">{{protocol}}</option>
        </select>
        <input id="url" type="text" class="form-control" ng-model="vm.uploadRepository.url"/>
    </div>
    <div class="col-md-12" style="padding-top: 1em">
        <div style="padding-top: 2em">
            <button id="saveEntity" type="button" class="btn btn-success" ng-click="vm.save()">Save</button>
            <button type="button" class="btn btn-default" ui-sref="uploadrepositories">Cancel</button>
        </div>
    </div>
</div>
