<div class="modal-header">
    <h3 class="modal-title">View Formula</h3>
    <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Name</div>
                        <input id="name" class="form-control" ng-model="vm.formula.name" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Description</div>
                        <input id="description" class="form-control" ng-model="vm.formula.description" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Form priority</div>
                        <input id="priority" class="form-control" ng-model="vm.formula.priority" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Percentage</div>
                        <input id="percentage" class="form-control" ng-model="vm.formula.percentage" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">L1 percentage</div>
                        <input id="l1Percentage" class="form-control" ng-model="vm.formula.percentageL1" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">L2 percentage</div>
                        <input id="l2Percentage" class="form-control" ng-model="vm.formula.percentageL2" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">L3 percentage</div>
                        <input id="l3Percentage" class="form-control" ng-model="vm.formula.percentageL3" disabled/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="row">
                        <div class="col-md-9">
                            <ruleview-directive data="vm.formula"></ruleview-directive>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
