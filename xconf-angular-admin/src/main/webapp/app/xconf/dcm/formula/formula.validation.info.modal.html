<div class="modal-header">
    <h3 class="modal-title">Unable to import</h3>
    <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-repeat="entityErrors in vm.data">
        <p class="break-word" ng-repeat="error in entityErrors" ng-bind="error"></p>
    </div>
</div>
