<div class="modal-header">
    <h3 class="modal-title">
        <span>View  Device Settings</span>
        <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()">
            <span>&times;</span>
        </button>
    </h3>
</div>
<div class="modal-body">
    <form name="deviceSettingsForm" role="form" novalidate>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group ">
                    <span class="input-group-addon">Name</span>
                    <input id="deviceSettingsName" type="text" class="form-control"
                           ng-model="vm.deviceSettings.name"
                           name="name"
                            disabled/>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">CheckOnReboot</span>
                    <input id="checkOnReboot" type="text" class="form-control"
                           ng-model="vm.deviceSettings.checkOnReboot"
                           name="name"
                           disabled/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Are active</span>
                    <input id="settingsAreActive" type="text" class="form-control"
                           ng-model="vm.deviceSettings.settingsAreActive"
                           name="name"
                           disabled/>
                </div>
                <br>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-addon">Type</span>
                    <input id="scheduleType" type="text" class="form-control"
                           ng-model="vm.deviceSettings.schedule.type"
                           name="name"
                           disabled/>
                </div>
                <br>
                <div class="input-group ">
                    <span class="input-group-addon">Expression</span>
                    <input id="expression" type="text" class="form-control"
                           ng-model="vm.deviceSettings.schedule.expression"
                           name="expression"
                            disabled/>
                </div>
                <br>

                <div class="input-group ">
                    <span class="input-group-addon">Time Window (minutes)</span>
                    <input id="timeWindow" type="text" class="form-control"
                           ng-model="vm.deviceSettings.schedule.timeWindowMinutes"
                           name="timeWindowMinutes"
                            disabled/>
                </div>
                <br>
            </div>
        </div>
    </form>
</div>
