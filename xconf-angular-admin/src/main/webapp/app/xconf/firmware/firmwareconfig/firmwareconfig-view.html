<div class="modal-header">
    <h3 class="modal-title">
        <span>View Firmware Config</span>
        <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()" title="Close">
            <span>&times;</span>
        </button>
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="description">Description:</label>
        <input title="Description" id="description" type="text" class="form-control cursor-default" disabled readonly value="{{vm.firmwareConfig.description}}">
    </div>
    <div class="form-group">
        <label for="fileName">Firmware file name:</label>
        <input title="File name" id="fileName" type="text" class="form-control cursor-default" disabled readonly value="{{vm.firmwareConfig.firmwareFilename}}">
    </div>
    <div class="form-group">
        <label for="version">Version:</label>
        <input title="Version" id="version" type="text" class="form-control cursor-default" disabled readonly value="{{vm.firmwareConfig.firmwareVersion}}">
    </div>

    <label for="supportedModels">Supported models:</label>
    <ul id="supportedModels" class="ads-list">
        <li class="ads-list-item ads-list-item-horizontal xconf-list-item xconf-list-item-grey edit-list checked-in-list cursor-default"
            ng-repeat="modelId in vm.firmwareConfig.supportedModelIds"
            ng-bind="modelId"></li>
    </ul>
</div>
