<h1 class="page-header">
    <span class="glyphicon glyphicon-import"></span>Import <small>Round robin filter</small>
    <button type="button" class="btn btn-danger pull-right" ng-click="vm.importFilter(vm.filter)" ng-show="vm.filter !== null">
        <span class="glyphicon glyphicon-save"></span> Import
    </button>
</h1>
<div class="row"><div class="col-lg-4"><file-select on-change="vm.retrieveFile"></file-select></div></div>
<br />
<div ng-show="vm.filter !== null">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>HTTP</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Location (FQDN):</span>
                        <span style="width: auto" class="form-control" ng-bind="vm.filter.httpLocation"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Location (full URL):</span>
                        <span style="width: auto" class="form-control" ng-bind="vm.filter.httpFullUrlLocation"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>
                            Never use HTTP:
                        </label>
                    </div>
                    <div class="col-md-5">
                        <input type="checkbox" class="checkbox" ng-model="vm.filter.neverUseHttp" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>
                            Rogue models:
                        </label>
                    </div>
                    <div class="col-md-5">
                        <ul class="ads-list">
                            <li class="ads-list-item ads-list-item-horizontal xconf-list-item xconf-list-item-grey" ng-repeat="model in vm.filter.rogueModels" ng-bind="model.id"></li>
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>
                            Firmware versions:
                        </label>
                    </div>
                    <div class="col-md-10" ng-show="vm.firmwareVersions.firstPart.length > 0">
                        <ul class="ads-list">
                            <li class="ads-list-item ads-list-item-horizontal xconf-list-item xconf-list-item-grey" ng-repeat="version in vm.firmwareVersions.firstPart" ng-bind="version"></li>
                            <li class="ads-list-item-horizontal" ng-hide="showMore || vm.firmwareVersions.lastPart.length === 0">
                                <span>...</span>
                                <button type="button" class="btn btn-default xconf-show-more-btn" ng-click="showMore = !showMore">
                                    <span class="glyphicon glyphicon-menu-down"></span>
                                </button>
                            </li>
                            <li ng-show="showMore" class="ads-list-item ads-list-item-horizontal xconf-list-item xconf-list-item-grey" ng-repeat="version in vm.firmwareVersions.lastPart" ng-bind="version"></li>
                            <li class="ads-list-item-horizontal" ng-show="showMore">
                                <button type="button" class="btn btn-default xconf-show-more-btn" ng-click="showMore = !showMore">
                                    <span class="glyphicon glyphicon-menu-up"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12" style="padding-top: 1em">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>TFTP</span>
            </div>
            <div class="panel-body">
                <div style="padding-bottom: 2em" ng-show="vm.filter.locations.length > 0">
                    <div class="row">
                        <div class="col-md-2">
                            <label>IPv4 locatoins:</label>
                        </div>
                    </div>
                    <div class="row" ng-repeat="location in vm.filter.locations">
                        <div class="col-md-2">
                            <span class="form-control" ng-bind="location.locationIp"></span>
                        </div>
                        <div class="col-md-1">
                            <span class="form-control" ng-bind-html="location.percentage + '%'"></span>
                        </div>
                    </div>
                </div>
                <div style="padding-bottom: 2em" ng-show="vm.filter.ipv6locations.length > 0">
                    <div class="row">
                        <div class="col-md-2">
                            <label>IPv6 locatoins:</label>
                        </div>
                    </div>
                    <div class="row" ng-repeat="location in vm.filter.ipv6locations">
                        <div class="col-md-4">
                            <span type="text" class="form-control" ng-bind="location.locationIp"></span>
                        </div>
                        <div class="col-md-1">
                            <span class="form-control" ng-bind-html="location.percentage + '%'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
