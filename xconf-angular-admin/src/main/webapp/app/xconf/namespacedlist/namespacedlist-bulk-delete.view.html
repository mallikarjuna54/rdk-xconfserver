<div class="modal-header">
    <h3>
        <span ng-bind="vm.namespacedList.id"></span>
        <span>bulk delete</span>
    </h3>
</div>
<div class="modal-body">
    <div ng-if="!vm.isFileLoaded">
        <file-select on-change="vm.retrieveFile"></file-select>
    </div>
    <div ng-if="vm.isFileLoaded">
        <div>
            <div ng-show="vm.matchedData.length > 0">
                <strong>Total:</strong><strong ng-bind="vm.namespacedList.data.length"></strong>
                <strong>Matched:</strong><strong ng-bind="vm.matchedData.length"></strong>
            </div>
            <div ng-hide="vm.existedNotMatchedData.length > 0">
                <strong>List will be removed if there aren't any entries. Do you want to delete?</strong>
            </div>
            <div ng-hide="vm.matchedData.length > 0">
                <strong>Specified entries were not found in this list</strong>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-if="vm.isFileLoaded && vm.matchedData.length > 0" class="btn btn-default"
            ng-click="vm.existedNotMatchedData.length > 0 ? vm.updateNamespaceList() : vm.deleteNamespacedList()">Delete</button>
    <button class="btn btn-primary" ng-click="vm.closeModal()">Cancel</button>
</div>
