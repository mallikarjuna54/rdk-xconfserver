<div class="modal-header">
    <h3 class="modal-title">
        Data of List <span class="break-word-inline" ng-bind="vm.namespacedList.id"></span>
        <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.close()">
            <span>&times;</span>
        </button>
    </h3>
</div>
<div class="modal-body">
    <ul class="ads-list">
        <li class="ads-list-item ads-list-item-horizontal ads-list-item-lg ads-list-item-green"  ng-repeat="item in vm.namespacedList.data track by $index">
            <span ng-bind="item"></span>
        </li>
    </ul>
</div>
