<h1 class="page-header">
    <span ng-if="!vm.isFeatureSetId">Create </span>
    <span ng-if="vm.isFeatureSetId">Edit </span>
    <span>Feature Set</span>
</h1>
<div class="row">

    <div class="form-group">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input type="text" id="name" class="form-control" ng-model="vm.featureSet.name"/>
            </div>

            <br />
            <div>
                <button type="button" class="btn btn-success" ng-click="vm.saveFeatureSet()" title="Save">Save</button>
                <button type="button" class="btn btn-default" ui-sref="featureset">Cancel</button>
            </div>
        </div>
        <div class="col-md-6">
            <editable-list title="'Features'"
                           entities="vm.featureSet.featureIdList"
                           all-items="vm.features"></editable-list>
        </div>
    </div>

</div>
