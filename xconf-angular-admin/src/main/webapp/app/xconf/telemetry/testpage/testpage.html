<div class="container">
    <h1 class="page-header">Test page</h1>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group" style="font-size: 1.5em;">Parameters</div>
            <editable-map parameters="vm.parameters"
                          auto-complete-values="vm.autoCompleteValues"></editable-map>
            <div style="padding-top: 1em;">
                <button id="testButton" type="button" class="btn btn-primary"
                        ng-disabled=""
                        ng-click="vm.matchRules()">Test With Parameters</button>
            </div>
        </div>
        <div class="col-md-7" ng-if="!vm.context">
            <div class="form-group" style="font-size: 1.5em;">Tips</div>
            <div class="alert alert-info">
            <span>Enter context parameters like estbMacAddress or env/model. Hit 'Test with parameters' button to see results.
            </span>
            </div>
        </div>
        <div class="col-md-7">
            <div ng-if="vm.context">
                <div class="form-group" style="font-size: 1.5em;">Context</div>
                <div class="alert alert-info break-word">
                    {{vm.context}}
                </div>
            </div>
            <div ng-hide="!vm.context">
                <div class="form-group">
                    <span style="font-size: 1.5em;">Matched rules</span>
                </div>
                <table class="table table-striped" ng-show="vm.matchedRules.length > 0">
                    <tbody>
                    <tr ng-repeat="rule in vm.matchedRules">
                        <td>
                            <span>Name: </span><span ng-bind="rule.name"></span><br>
                            <span>Profile: </span><span>{{rule.boundTelemetryId | profileName: vm.profiles}}</span>
                        </td>
                        <td>
                            <ruleview-directive data="rule"></ruleview-directive>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" style="text-align: center;" ng-hide="vm.matchedRules.length > 0">
                    <span>No rules matched</span>
                </div>
            </div>
        </div>
    </div>
</div>
