<h1 class="page-header">Permanent profile</h1>
<div class="col-md-12">
    <div class="col-md-5">
        <div>
            <label>Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.profile['telemetryProfile:name']" ng-readonly="!vm.isNewProfile"/>
        </div>
        <div style="padding-top: 1em">
            <label>Schedule</label>
            <input type="text" id="schedule" class="form-control" ng-model="vm.profile.schedule"/>
        </div>
    </div>

    <div class="col-md-12 form-inline" style="padding-top: 1em">
        <label>Upload repository</label><br>
        <select id="protocol" class="form-control" ng-model="vm.profile['uploadRepository:uploadProtocol']">
            <option ng-repeat="protocol in vm.protocols">{{protocol}}</option>
        </select>
        <input id="url" type="text" class="form-control" ng-model="vm.profile['uploadRepository:URL']"/>
    </div>
    <div class="col-md-12" style="padding-top: 1em">
        <h4>Telemetry profile entries:</h4>
        <div id="profileEntries">
            <div class="form-inline" style="padding-top: 1em" ng-repeat="entry in vm.profile.telemetryProfile" track by entry.header>
                <button type="button" class="btn btn-warning" ng-show="vm.profile.telemetryProfile.length > 1" ng-click="vm.removeProfileEntry(entry)"><span class="glyphicon glyphicon-trash"></span></button>
                <input style="width: auto" type="text" class="form-control" ng-model="entry.header" placeholder="Header"/>
                <input style="width: auto" type="text" class="form-control" ng-model="entry.content" placeholder="Content"/>
                <input style="width: auto" type="text" class="form-control" ng-model="entry.type" placeholder="Type"/>
                <input style="width: auto" type="text" class="form-control" ng-model="entry.pollingFrequency" placeholder="Polling frequency (sec)"/>
            </div>
        </div>

        <button style="margin-top: 1em" type="button" class="btn btn-info" ng-click="vm.addProfileEntry()"><span class="glyphicon glyphicon-plus"></span></button>
        <div style="padding-top: 2em">
            <button type="button" class="btn btn-success" ng-click="vm.save()" title="Save" title="Save">Save</button>
            <button type="button" class="btn btn-default" ui-sref="permanentprofiles">Cancel</button>
        </div>
    </div>
</div>
