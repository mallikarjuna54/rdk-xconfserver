<h1 class="page-header">Setting rule</h1>
<div class="panel panel-default">
    <div class="panel-heading"><label>Define properties</label></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input id="name" class="form-control" ng-model="vm.settingRule.name" placeholder="Type here"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Bound profile</span>
                        <select id="boundSettingId" type="text" class="form-control" ng-model="vm.settingRule.boundSettingId"
                                ng-options="profile.id as profile.settingProfileId for profile in vm.profiles"
                                label-length="10">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading"><label>Build conditions</label></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="block" style="padding: 10px 15px;">
                    <div class="row">
                        <div class="col-md-12">
                            <ruleview-editor-directive
                                    is-valid-condition="vm.isValidCondition"
                                    data="vm.settingRule.rule"></ruleview-editor-directive>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-12">
                            <rule-builder-directive data="vm.settingRule.rule"
                                                    is-valid-condition="vm.isValidCondition"
                                                    namespaced-list-data="vm.namespacedListData"
                                                    operations="vm.operations"
                                                    representation="vm.representation"
                                                    free-arg-autocomplete-values="vm.freeArgAutocompleteValues"
                                                    validation-function="vm.validationFunction"
                                                    percent-free-arg-name="vm.percentFreeArgName"
                                                    fixed-arg-required="true"></rule-builder-directive>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>

                            <div class="pull-right" style="padding-right: 1em">
                                <button id="saveEntity" type="button" class="btn btn-success" ng-click="vm.saveRule()">Save</button>
                                <button type="button" class="btn btn-default" ui-sref="settingrules">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
